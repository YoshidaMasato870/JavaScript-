<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <h3>ストップウォッチ</h3>

    <div>
    <span class="dhour">0</span>:
    <span class="dminute">0</span>:
    <span class="dsecond">0</span>:
    <span class="dmsecond">0</span>
    </div><br>

    <button class="startButton">スタート</button>
    <button class="stopButton" disabled>ストップ</button>
    <button class="resetButton" disabled>リセット</button>
    
    <script src="main.js"></script>
  </body>
